<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mihir's Documents</title>
    <link rel="stylesheet" href="./vector/style.css">
</head>
<body>
    <header>
        <h1>Mihir's Documents</h1>
    </header>
    <div class="container">
        <aside class="sidebar">
            <ul>
                <li><button onclick="showContent('folder1')">Health Prognosis</button></li>
                <li><button onclick="showContent('folder2')">Social PiggyBacking</button></li>
                <li><button onclick="showContent('folder3')">Car Price Prediction</button></li>
                <li><button onclick="showContent('folder4')">Forest Fire Prediction</button></li>
                <li><button onclick="showContent('folder5')">Mumbai Rent Guru</button></li>
            </ul>
        </aside>
        <main class="content">
            <div id="folder1" class="folder-content">
                <h2>Health Prognosis</h2>
                <video controls>
                    <source src="./Videos/Health Prognosis.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <embed src="./Documents/Health Prognosis.pdf" type="application/pdf" width="100%" height="600px">
            </div>
            <div id="folder2" class="folder-content">
                <h2>Social PiggyBacking</h2>
                <video controls>
                    <source src="./Videos/Social PiggyBacking.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <embed src="./Documents/Social PiggyBacking.pdf" type="application/pdf" width="100%" height="600px">
            </div>
            <div id="folder3" class="folder-content">
                <h2>Car Price Prediction</h2>
                <video controls>
                    <source src="./Videos/AutoML _ A Car price prediction Machine Learning Model.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <embed src="./Documents/Car Price Prediction Report PDF.pdf" type="application/pdf" width="100%" height="600px">
            </div>
            <div id="folder4" class="folder-content">
                <h2>Forest Fire Prediction</h2>
                <embed src="./Documents/Forest Fire Prediction.pdf" type="application/pdf" width="100%" height="600px">
            </div>
            <div id="folder5" class="folder-content">
                <h2>Mumbai Rent Guru</h2>
                <video controls>
                    <source src="./Videos/Mumbai Rent Guru.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <embed src="./Documents/Mumbai Rent Guru.pdf" type="application/pdf" width="100%" height="600px">
            </div>
        </main>
    </div>

    <script>
        function showContent(folderId) {
            const folders = document.querySelectorAll('.folder-content');
            folders.forEach(folder => folder.style.display = 'none');
            document.getElementById(folderId).style.display = 'block';
        }
    </script>
</body>
</html>
